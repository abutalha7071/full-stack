<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border: 1px solid black;
        border-collapse: collapse;
        margin-left: 100px;
        margin-top: 15px;
        width: 400px;
        height: 500px;
    }
    th{
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
    }
    td{
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
    }
    .el{
        background-color: antiquewhite;
    }
</style>
<body>
    <table>
        <tr>
            <th class="el">
                Electronic Show Room
            </th>
        </tr>
        <tr>
            <td>
                Total Cost
            </td>
            <td>
                Discount(In Percentage)
            </td>
        </tr>
        <tr>
            <td>
                Less Than Eqaul To Rs. 2000
            </td>
            <td>
                5%
            </td>
            <tr>
                <td>
                   Rs 2001 To Rs 5000
                </td>
                <td>
                    25%
                </td>
            </tr>
            <tr>
                <td>
                    Rs 5001 To Rs 10000
                </td>
                <td>
                    35%
                </td>
            </tr>
            <tr>
                <td>
                    Above Rs 10000
                </td>
                <td>
                    50%
                </td>
            </tr>
            <tr>
                <td>
                    Total
                </td>
                <td>
                    Gst
                </td>
                <td>
                    Vat
                </td>
                <td>
                    Discount
                </td>
                <td>
                    Subtotal
                </td>
            </tr>
        
    </table>
</body>
</html>
