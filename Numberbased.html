    function countDigit(){
        var n = parseInt(document.getElementById('num').value)
        var c = 0;
        while(n>0)
        {
            c=c+1;
            n=Math.floor(n/10);
        }
        document.getElementById('sp').innerHTML = "Number Of Digits " +c;
    }
    function sumDigit(){

        {

        }

    {
        var n= parseInt(document.getElementById('num').value)

    function dtobin()
    {
        var n= parseInt(document.getElementById('num').value)
        var bin = 0;
        var p = 1;
        while(n>0)
