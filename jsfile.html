<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>

        function process(n){
            alert("The color is " +n);
        }

    <div class="container" style="margin-top: 20px;">
      <input type="button" value="Black" onclick="process('Black')"
      class="btn btn-success">
      <input type="button" value="Red" onclick="process('Red')"
      class="btn btn-success">
      <input type="button" value="Blue" onclick="process('Blue')"
      class="btn btn-success">
      <input type="button" value="orange" onclick="process('orange')"
      class="btn btn-success">
    </div>
</body>
