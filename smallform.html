    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
           <h2> Check Number</h2>
           <hr>
           <label>Enter A Number</label>
           <br>
            <input type="number" id="num">
            <br>
            <span id="sp"></span>
            <br>
            <button onclick="checkPrime()">Prime</button>
            <button onclick="Factorial()">Factor</button>
            <button onclick="checkPerfect()">Perfect</button>
            <br>
            
        </div>
    </body>
       <script>
              function checkPrime(){
                var num=parseInt(document.getElementById("num").value);
                var j=0;
                for(var i=2;i<num;i++){
                     if(num%i==0){
                          j=1;
                          
                     }
                }
                if(j==0){
                     document.getElementById("sp").innerHTML=num+" is prime number";
                }
                else{
                     document.getElementById("sp").innerHTML=num+" is not prime number";
                }
              }
                function Factorial(){
                    var num=parseInt(document.getElementById("num").value);
                    var fact=1;
                    for(var i=1;i<=num;i++){
                         fact=fact*i;
                    }
                    document.getElementById("sp").innerHTML="Factorial of "+num+" is "+fact;
                }
              function checkPerfect(){
                var num=parseInt(document.getElementById("num").value);
                var sum=0;
                for(var i=1;i<num;i++){
                     if(num%i==0){
                          sum=sum+i;
                     }
                }
                if(sum==num){
                     document.getElementById("sp").innerHTML=num+" is perfect number";
                }
                else{
                     document.getElementById("sp").innerHTML=num+" is not perfect number";
                }
              }
       </script>
    </html>
