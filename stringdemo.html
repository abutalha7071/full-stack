<script>
    function palin()
    {
        var d=document.getElementById("t1").value;  
        var len=d.length;
        d=d.toUpperCase();
        var rev="",i;
        for(i=len-1;i>=0;i--)
        {
            var p=d.charAt(i);
            rev=rev+p;
        }
        if(rev==d)
        {
            document.getElementById("spp").innerHTML="Palindrome";
        }
        else
        {
        
            document.getElementById("spp").innerHTML="Not Palindrome";
        }
    }
