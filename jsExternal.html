<body>
    <h2>Greater number Among two </h2>
    <hr>
    <span id="sp"></span>
</body>
<script>
    let a=parseInt(prompt("Enter the first number"));
    let b=parseInt(prompt("Enter the second number"));
    var data=document.getElementById("sp");
    if(a>b){
        data.innerHTML=a+" is greater than "+b;
    }
    else if(b>a){
        data.innerHTML=b+" is greater than "+a;
    }
    else{
        data.innerHTML=a+" is equal to "+b;
    }       
</script>
